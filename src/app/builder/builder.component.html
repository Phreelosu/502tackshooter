<div class="container">
    <div class="row">
      <!-- Component and Selection column -->
      <div class="col">
        <h3 class="text-center">Choose your parts</h3>
        <div class="row">
          <!-- Component column -->
          <div class="col">
            <ul class="list-group">
              <li class="list-group-item">
                <label for="processor">Processor</label>
                <select id="processor" class="form-select">
                  <option selected disabled>Choose a Processor</option>
                  <!-- Populate options dynamically based on available processors -->
                </select>
              </li>
              <li class="list-group-item">
                <label for="motherboard">Motherboard</label>
                <select id="motherboard" class="form-select">
                  <option selected disabled>Choose a Motherboard</option>
                  <!-- Populate options dynamically based on available motherboards -->
                </select>
              </li>
              <li class="list-group-item">
                <label for="memory">Memory</label>
                <select id="memory" class="form-select">
                  <option selected disabled>Choose Memory</option>
                  <!-- Populate options dynamically based on available memory options -->
                </select>
              </li>
              <li class="list-group-item">
                <label for="cooler">Processor Cooler</label>
                <select id="cooler" class="form-select">
                  <option selected disabled>Choose a Cooler</option>
                  <!-- Populate options dynamically based on available coolers -->
                </select>
              </li>
              <li class="list-group-item">
                <label for="psu">Power Supply</label>
                <select id="psu" class="form-select">
                  <option selected disabled>Choose a PSU</option>
                  <!-- Populate options dynamically based on available PSUs -->
                </select>
              </li>
              <li class="list-group-item">
                <label for="case">Case</label>
                <select id="case" class="form-select">
                  <option selected disabled>Choose a Case</option>
                  <!-- Populate options dynamically based on available cases -->
                </select>
              </li>
            </ul>
          </div>
  
          <!-- Selection column (can be expanded later with chosen components) -->
          
          </div>
        </div>
      </div>
    </div>
